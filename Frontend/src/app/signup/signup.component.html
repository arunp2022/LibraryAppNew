<!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
</head>

<body> 
    <div class="container">
        <div class="myCard">
            <div class="row">
                <div class="col-md-6">
                    <div class="myLeftCtn"> 
                        <form class="myForm text-center" (ngSubmit)="signUp()">
                            <header>Create new account</header>
                            <div class="form-group">
                                <i class="fas fa-user"></i>
                                <input class="form-control myInput" type="text" placeholder="Username" id="username" 
                                    name="username" required [(ngModel)]="user.username"> 
                                <p id="log"></p>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-envelope"></i>
                                <input class="form-control myInput" placeholder="Email" type="text" id="email"
                                    name="email" required [(ngModel)]="user.email"> 
                                <p id="mail"></p>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-lock"></i>
                                <input class="form-control myInput"  type="password" id="password" placeholder="Password" 
                                    name="pass" required [(ngModel)]="user.password"> 
                                <p id="log1"></p>
                            </div>

                            <div class="form-group">
                                <i class="fas fa-phone-square"></i>
                                <input class="form-control myInput"   type="text" id="mobile" placeholder="Contact No." 
                                    name="number" required [(ngModel)]="user.number"> 
                                <p id="mob"></p>
                            </div>

                            <div class="form-group">
                                <label>
                                    <input id="check_1" name="check_1" type="checkbox" required><small> I read and agree to Terms & Conditions</small> 
                                    <div class="form-control invalid-feedback">You must check the box.</div>
                                </label>
                            </div>

                            <input type="submit" class="butt" value="CREATE ACCOUNT">
                            
                        </form>
                    </div>
                </div> 
                <div class="col-md-6">
                    <div class="myRightCtn p-3">
                            <img src="https://images.unsplash.com/photo-1592188657297-c6473609e988?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=387&q=80">
                                  
                    </div>
                </div>
            </div>
        </div>
</div>
     
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
</body>
</html>
