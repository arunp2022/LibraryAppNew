<div id="masthead" class="pt-4">  
  <div class="container pt-5">
    <div class="row">
      <div class="col-md-7">
        <h1>Books
          <p class="lead"></p>
        </h1>
      </div>
      <div class="col-md-5">
        <div class="well well-lg"> 
          <div class="row">
            <div class="col-sm-12 flex">
                <button type="button" style="border-color: white;" class=" list-group-item list-group-item-action list">
                    <a href='/signup'><span style="color: white;">SignUp</span></a>
                  </button>
                  <button type="button" style="border-color: white;" class=" list-group-item list-group-item-action list">
                      <a href='/login'><span style="color: white;">LogIn</span> </a>
                  </button>
            </div>
          </div>
        </div>
      </div>
    </div> 
  </div><!-- /cont -->
  
 
  
</div>


<div class="container pt-5">
  <div class="row">
    
    <div class="col-md-12"> 
      
      <div class="panel">
        <div class="panel-body">
          
          
          
          <!--/stories-->
          <!-- <div class="sruthi" *ngIf="books && books.length"> -->
          <div class="row" *ngFor='let book of books'>    
            <br>
            <div class="col-md-2 col-sm-3 text-center">
              <a class="story-title" href="#">
                <img [src]='book.image' style="width:100px;height:100px" class="img-circle">
              </a>
            </div>

            
            <div class="col-md-5 col-sm-9" >
              <h3>{{book.title}}</h3>
              <div class="row">
                <div class="col-xs-9">
                  <h4><span class="label label-default">{{book.author}}</span></h4><h4>
                  <small style="font-family:courier,'new courier';" class="text-muted">{{book.genre}}  .
                    <button class="text-muted" (click)="singleBook(book)">Read More</button>
                  </small>
                  </h4></div>
                <div class="col-xs-3"></div>
              </div>
              <br><br>
            </div>
            
            <!-- update and delete -->
            <div class="col-md-3 ms-auto">
              <button class="btn btn-warning" (click)="editBook(book)" *ngIf="_auth.adminloggedIn()"  style="cursor: pointer; margin-left: 20px;">Update</button>
              <button class="btn btn-danger" (click)="deleteBook(book)" *ngIf="_auth.adminloggedIn()"  style="cursor: pointer; margin-left: 5px;">Delete</button>
            </div>
          </div>
          <hr>
        <!-- </div> -->
          <!--/stories-->
          
        </div>
      </div>
                                                                                       
	                                                
                                                      
   	</div><!--/col-12-->
  </div>
</div>
                                                
                                                                                
<hr>

  <div class="row">
    <div class="col col-sm-12">
      
      <h1>Follow Us</h1>

	   <a class="btn btn-google-plus btn-lg" href="#"><i class="icon-google-plus icon-large"></i> Google+</a>
      </div>
      
    </div>
  </div>
</div>
